<html>
<style>
    .circular-chart {
      display: block;
      margin: 10px auto;
      max-width: 80%;
      max-height: 250px;
    }
    
    .circle {
      stroke: #4CC790;
      fill: none;
      stroke-width: 2.8;
      stroke-linecap: round;
      animation: progress 1s ease-out forwards;
    }
    
    @keyframes progress {
      0% {
        stroke-dasharray: 0 100;
      }
    } 
</style>    
<body>
<svg viewBox="0 0 36 36" class="circular-chart">
  <circle class="circle"
    stroke-dasharray="60 40"
    stroke-dashoffset="25"
    r="15.9155"
    cx="18"
    cy="18"
  />
</svg>
</body>
</html>
