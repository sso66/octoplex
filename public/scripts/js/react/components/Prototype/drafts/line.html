<html>
<style>
    .linear-chart {
      display: block;
      margin: 10px auto;
      max-width: 80%;
      max-height: 250px;
    }
    
    .line {
      stroke: #4CC790;
      fill: none;
      stroke-width: 2.8;
      stroke-linecap: none;
      animation: progress 1s ease-out forwards;
    }
    
    @keyframes progress {
      0% {
        stroke-dasharray: 0 100;
      }
    } 
</style>    
<body>
<svg viewBox="0 0 36 36" class="linear-chart">
  <line class="line"
    stroke-dasharray="100 10"
    x1="0"
    x2="100"
  />
</svg>
</body>
</html>
