<!DOCTYPE html>
<!-- index.tpl.html -->
<!-- Carling Technologies::OctaPlex Production -->
<html class='no-js' lang=''>
  <head>
    <meta character='utf-8'>
    <meta content='ie-edge' http_equiv='x-ua-compatible'>
    <title>Carling Technologies Octoplex Dashboard</title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
    <link href='index.css' rel='stylesheet'>
    <!-- %link{rel:'icon', type:'image/png',  href:'../images/favicon.ico'} -->
    <style>svg {background-color: rgb(0,0,0)} #gradient-ring stop{stop-color: crimson; }</style>
  </head>
  <body>
    <div id='root'></div>
         
    <svg height='200' width='200' viewBox='0 0 200 200' xmls='http:// www.w3.org/2000/svg'>
        <defs>
            <linearGradient 
                id="button_surface"
                gradientUnits="objectBoundingBox"
                x1="1"
                y1="0"
                x2="1"
                y2="1"
            >
                <stop stop-color="#434343" offset="0"/>
                <stop stop-color="#000000" offset="0.67">  
            </linearGradient>
            
             <linearGradient 
                id="virtual_light"
                gradientUnits="objectBoundingBox"
                x1="0"
                y1="0"
                x2="0"
                y2="1"
            >
                <stop stop-color="#EEEEEE" offset="0" stop-opacity="1"/>
                <stop stop-color="#EEEEEE" offset="0.4" stop-opacity="0"/>  
            </linearGradient>
       </defs>

       <!-- button content -->
       <rect x="10" y="10" rx="20" ry="20" width="150" height="80"
            fill="url(#button_surface)" stroke="#363636" />
       
       <text x="30" y="55" fill="white" 
            font-family="Tahoma" font-size="20" font-weight="500">
            SVG Button
       </text>
       
       <!-- virtual lighting effect -->
       <rect x="12" y="12" rx="20" y="20" width="146" height="76"
            fill="url(#virtual_light)" stroke="#FFFFFF" />

    </svg>
  </body>
</html>
