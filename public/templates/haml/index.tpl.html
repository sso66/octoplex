<!DOCTYPE html>
<!-- index.tpl.html -->
<!-- Carling Technologies::OctaPlex Production -->
<html class='no-js' lang=''>
  <head>
    <meta character='utf-8'>
    <meta content='ie-edge' http_equiv='x-ua-compatible'>
    <title>Carling Technologies Octoplex Dashboard</title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1, shrink-to-fit=no' name='viewport'>
    <link href='index.css' rel='stylesheet'>
    <!-- %link{rel:'icon', type:'image/png',  href:'../images/favicon.ico'} -->
    <style>svg {background-color: #000} #gradient-ring stop{stop-color: crimson; }</style>
  </head>
  <body>
    <div id='root'>
        <svg height='200px' viewBox='0 0 200 200' width='200px' xmls='http:// www.w3.org/2000/svg'>
            <linearGradient 
                id="green-gradient"
                x1="20%"
                y1="30%"
                x2="80%"
                y2="70%"
            >
                <stop stop-color="mediumSpringGreen" offset="0"/>
                <stop stop-color="forestGreen" offset="0.3"/>
                <stop stop-color="lightBlue" offset="1"/>
            </linearGradient>
            
            <radialGradient id="gradient-ring">
                <stop stop-opacity="0" offset="50%"/>
                <stop stop-opacity="1" offset="70%"/>
                <stop stop-opacity="1" offset="80%"/>
                <stop stop-opacity="0" offset="100%"/>
            </radialGradient>
            
            <radialGradient 
                id="bullseye"
                r="0.2"
                cx="25%"
                cy="5%"
                spreadMethod="repeat"
            >
                <stop stop-color="tomato" offset="50%"/>
                <stop stop-color="#222" offset="50%"/>
            </radialGradient>
            
            <radialGradient        
                id="ripples-effect"
                spreadMethod="reflect"
                cx="20%"
                cy="50%"
                r="10%"
                fx="15%"
            >
                <stop stop-color="lightBlue" offset="0.2"/>
                <stop stop-color="lightSlateGray" offset="0.6"/>
                <stop stop-color="darkSlateBlue" offset="1"/>                         
            </radialGradient>    
               
            <rect width="100%" height="100%" ry="10%" rx="10%"
                  fill="url(#green-gradient)" display=""/>
                  
           <rect width="100%" height="100%" ry="10%" rx="10%"
                  fill="url(#gradient-ring)" display="none"/>
                  
           <circle r="50%" 
                fill="url(#bullseye)" display="none" cx="50%" cy="50%"/>    

            <rect width="100%" height="100%" rx="10%"
                  fill="url(#ripples-effect)" display="none"/>
        </svg>
    </div>
  </body>
</html>
