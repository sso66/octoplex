<!DOCTYPE html>
<!-- nest-bird.tpl.html -->

<style>svg { max-width: 100%; border: 1px solid blue; }</style>

<body>
    
<!-- Concept of ‘Relative’ Positioning in SVG Using a Nested svg element -->    
<!-- root -->
<svg id="birds" xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 3945.8 2400">
    <title>Bird & Nest Design Template</title>
    
    <g id="nest">
        <!-- ... -->
        <g>
        <defs>
            <linearGradient id="three_stops-linear">
                <stop offset="0%" style="stop-color: #ffcc00;"/>
                <stop offset="33.3%" style="stop-color: #cc6699"/>
                <stop offset="100%" style="stop-color: #66cc99;"/>
            </linearGradient>
        </defs>
        
        <rect x="20" y="20" width="200" height="100"
            style="fill: url(#three_stops-linear); stroke: black;"/>
        </g>
        
        <g>
        <defs>
            <radialGradient id="three_stops-radial">
                <stop offset="0%" style="stop-color: #f96;"/>
                <stop offset="50%" style="stop-color: #9c9;"/>
                <stop offset="100%" style="stop-color: #906;"/>
            </radialGradient>
        </defs>
        
        <rect x="20" y="120" width="100" height="100"
            style="fill: url(#three_stops-radial); stroke: black;"/>
        </g>
    </g>
    <!-- parent -->
    <svg x="698" y="1219" width="1055" height="641" viewBox="0 0 1055 641" style="overflow: visible;">
        <!-- child -->
        <svg id="bird">
          <!-- ... -->
         <defs>
            <radialGradient id="center_origin"
                cx="0%" cy="0%" r="141%">
            <stop offset="0%" style="stop-color: #f96;"/>
            <stop offset="50%" style="stop-color: #9c9;"/>
            <stop offset="100%" style="stop-color: #906;"/>
            </radialGradient>
        </defs>
        
        <rect x="20" y="20" width="100" height="100"
                style="fill: url(#center_origin); stroke: black;"/>
        </svg>
    </svg>
    
    <g>
        <defs>
            <linearGradient id="three_stops-linear">
                <stop offset="0%" style="stop-color: #ffcc00;"/>
                <stop offset="33.3%" style="stop-color: #cc6699"/>
                <stop offset="100%" style="stop-color: #66cc99;"/>
            </linearGradient>
        </defs>
        
        <rect x="20" y="1500" width="200" height="100"
            style="fill: url(#three_stops-linear); stroke: black;"/>
    </g>

</svg>

</body>
</html>
