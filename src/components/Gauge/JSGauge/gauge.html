<body>
<style>
*,
*::after,
*::before {
  box-sizing: border-box; }

:root {
  --rotation: 0deg; }

body {
  height: 100vh; }

.container {
  border: 1px solid orange;
  font-family: Arial;
  height: 8rem;
  left: 50%;
  overflow: hidden;
  position: relative;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 16rem; }

.loader {
  background: transparent;
  border: 30px solid #D7ECA6;
  border-radius: 50%;
  height: 16rem;
  transition: transform .2s ease;
  transform: rotate(var(--rotation));
  position: relative;
  width: 16rem; }
  .loader::before {
    content: '';
    border: 30px solid #8CC800;
    border-left-color: transparent;
    border-radius: 50%;
    border-top-color: transparent;
    height: 16rem;
    left: -30px;
    top: -30px;
    transform: rotate(45deg);
    position: absolute;
    width: 16rem;
    z-index: 2; }
  .loader__title {
    color: #8CC800;
    font-size: 5rem;
    left: 50%;
    position: absolute;
    transform: translateX(-50%); }



</style>

<script>
const changeNum = () => {
  const randomNum = Math.round(Math.random() * 100);
  const degrees = Math.round((randomNum / 100) * 180);
  const root = document.querySelector(":root");
  let title = document.querySelector(".loader__title");

  let currentNumber = title.innerText;
  
  setInterval(() => {
     if (currentNumber < randomNum) {
      currentNumber++;
      title.innerText = currentNumber;
    } else if (currentNumber > randomNum) {
      currentNumber--;
      title.innerText = currentNumber;
    }
  }, 3);

  root.style.setProperty("--rotation", `${degrees}deg`);
};


setInterval(() => {
  changeNum();
}, 1000);

</script>


 <div class="container">
   <h1 class="loader__title">0</h1>
   <div class="loader"></div>   
 </div>
</body>
